<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3498DB;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="200" fill="url(#grad1)" />
    
    <!-- Honeycomb Pattern -->
    <path d="M50,100 L70,70 L100,70 L120,100 L100,130 L70,130 Z" 
          fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.3"/>
    <path d="M120,100 L140,70 L170,70 L190,100 L170,130 L140,130 Z" 
          fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.3"/>
    
    <!-- Circuit Pattern -->
    <path d="M600,50 L650,50 L650,100 L700,100" 
          fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.3"/>
    <path d="M600,150 L620,150 L620,100 L700,100" 
          fill="none" stroke="#ECF0F1" stroke-width="2" opacity="0.3"/>
    
    <!-- Title -->
    <text x="400" y="110" font-family="Arial" font-size="40" fill="#ECF0F1" text-anchor="middle" font-weight="bold">
        Adaptive AI Honeypot
    </text>
    
    <!-- Subtitle -->
    <text x="400" y="140" font-family="Arial" font-size="16" fill="#ECF0F1" text-anchor="middle">
        Intelligent Threat Detection and Analysis
    </text>
</svg>